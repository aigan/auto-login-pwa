<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<style>
		*{margin:0;padding:0}
		html, body {height:100%;width:100%;overflow:hidden;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;}
		table {height:100%;width:100%;table-layout:static;border-collapse:collapse}
		iframe {height:100%;width:100%}
		h1, h2 { text-align: center }
		h1 { padding-top: 0.5em }
		.content {height:100%}
		.header { border-bottom:5px solid #000; }
		</style>
	</head>
	<body>
		<table>
			<tr><td><div class="header">
				<h1>Your browser is not supported. Please upgrade</h1>
				<h2>You must have one of
					&middot;
					Chrome 49
					&middot;
					Firefox 45
					&middot;
					Opera 36
					&middot;
					Edge 13
					&middot;
					Safari 10
				</h2>
				<br clear="all"/>
			</div></td></tr>
			<tr><td class="content">
        <iframe src="https://updatemybrowser.org/" frameborder="0"></iframe></td></tr>
		</table>
	</body>
</html>
